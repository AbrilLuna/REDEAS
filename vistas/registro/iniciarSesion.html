<!DOCTYPE>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preload" href="../../css/normalize.css" as="style"> 
        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
        <link rel="preload" href="../../css/style.css" as="style">
        <link href="../../css/style.css" rel="stylesheet">
        
        <title>Iniciar sesión en REAS</title>
        <script type="text/javascript" src="../../js/jquery-3.5.1.min.js"></script>
    </head>
    <body class="contenedor-sesion">
        <header class="contenedor">
            <img class="sesion-logo" src="../../img/03_REDEAS_Color.png" alt="Logotipo">
        </header>
        <main class="contenedor">
            <div class="sesionI sombra">
                <h2>Iniciar sesión</h2>
                <form class="formulario" id="formulario" >
                    <input type='hidden' name='iniciaSesion' id="iniciaSesion" value='iniciaSesion'>

                    <!--Email-->
                    <div class="formulario__datos" id="sesion-emailSesion">
                        <label for="email"  class="formulario__label">Correo electrónico:</label>
                        <div class="formulario__datos-input">
                            <input type="email" class="formulario__input" name="emailSesion" id="emailSesion" placeholder="john.123@correo.com">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos y guiones</p>
                    </div><!--Fin Email-->
                    
                    <!--Password-->
                    <div class="formulario__datos" id="sesion-passwordSesion">
                        <label for="password"  class="formulario__label">Contraseña:</label>
                        <div class="formulario__datos-input">
                            <input type="password" class="formulario__input" name="passwordSesion" id="passwordSesion">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">La contraseña tiene que ser de 6 a 12 caracteres</p>
                    </div> <!--Fin Password-->

                   <!--Terminos y condiciones-->
                   <div style="text-align: center;" class="formulario__datos-terminos" id="sesion-terminos">
                        <label class="formulario__label">
                            <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">&nbsp;Aceptar&nbsp;<a href="#">Terminos y Condiciones</a>
                        </label>
                    </div> <!--Fin terminos y condiciones-->
                    <div class="formulario__mensaje" id="sesion-mensaje">
                        <p>
                            <i class="fas fa-exclamation-triangle"></i>
                            <b>Error:</b> Por favor rellena el formulario correctamente.
                        </p>
                    </div>

                    <div class="formulario__datos formulario__datos-btn-enviar">
                        <button type="submit" class="boton2">Iniciar Sesión</button>
                        <p class="formulario__mensaje-exito" id=sesion-mensaje-exito>Verificando cuenta...</p>
                    </div>
                </form>
                <div style="text-align: center; margin-top: 3rem;" class="sesion-datos">
                    <a href="registro.html">¿No tienes cuenta aún? REGISTRATE</a><br>
                    <a href="recuperarPassword.html">Olvide mi password</a><br><br>
                    <a href="../../index.html">CANCELAR</a>
                </div>
    
            </div>

        </main>
        <script src="../../js/formulario.js"></script>
        <script Src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    </body>
</html>
